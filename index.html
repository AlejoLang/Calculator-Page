<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Calculator Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calculatorDiv">
        <div class="calculatorDiv-display"><p></p></div>
        <div class="calculatorDiv-buttons">
            <div class="calculatorDiv-buttons-numbers">
                <button class="calculatorDiv-buttons-numbers-number" value="7">7</button>
                <button class="calculatorDiv-buttons-numbers-number" value="8">8</button>
                <button class="calculatorDiv-buttons-numbers-number" value="9">9</button>
                <button class="calculatorDiv-buttons-numbers-number" value="4">4</button>
                <button class="calculatorDiv-buttons-numbers-number" value="5">5</button>
                <button class="calculatorDiv-buttons-numbers-number" value="6">6</button>
                <button class="calculatorDiv-buttons-numbers-number" value="1">1</button>
                <button class="calculatorDiv-buttons-numbers-number" value="2">2</button>
                <button class="calculatorDiv-buttons-numbers-number" value="3">3</button>
                <button class="calculatorDiv-buttons-numbers-number" value="0">0</button>
                <button class="calculatorDiv-buttons-numbers-number" value=".">,</button>
            </div>
            
            <button class="calculatorDiv-buttons-operator" value="AC">AC</button>
            <button class="calculatorDiv-buttons-operator oper" value="/"> / </button>
            <button class="calculatorDiv-buttons-operator oper" value="*"> x </button>
            <button class="calculatorDiv-buttons-operator oper" value="+"> + </button>
            <button class="calculatorDiv-buttons-operator oper" value="-"> - </button>
            <button class="calculatorDiv-buttons-operator" value="="> = </button>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
